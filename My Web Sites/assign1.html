<!DOCTYPE html>
<html>
  <head>
    <title>Number Array and Search</title>
  </head>
  <body>
    <h1>Number Array and Search</h1>
    <p>Enter ten numbers:</p>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="num3" />
    <input type="text" id="num4" />
    <input type="text" id="num5" />
    <input type="text" id="num6" />
    <input type="text" id="num7" />
    <input type="text" id="num8" />
    <input type="text" id="num9" />
    <input type="text" id="num10" />
    <br />
    <br />
    <p>Enter a number to search:</p>
    <input type="text" id="searchNum" />
    <br />
    <br />
    <button id="searchBtn">Search</button>
    <br />
    <br />
    <p id="result"></p>
    <br />
    <br />
    <button id="sortBtn">Sort</button>
    <br />
    <br />
    <p id="sortedArray"></p>
    <script src="main.js"></script>
  </body>
</html>
